        var pass = '';
        var string = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' + 'abcdefghijklmnopqrstuvwxyz0123456789@#$';

        for (i = 1; i<= 8; i++) {
            const character = Math.floor(Math.random() * string.length + 1);

            pass += string.charAt(character)
        }

        return pass;
    }

    function button() {
        down.innerHTML = generateP();
    }
