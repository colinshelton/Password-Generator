<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>
        Password Generator
    </h2>

    <button onclick="button()">
        Generate Password
    </button>

    <div>
        <p id="password"></p>
    </div>
    
<script type="text/javascript">



const down = document.getElementById("password");

    function generateP() {
        var pass = '';
        var cUpper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

// ---- Will become length

        for (i = 1; i<= 8; i++) {
            const character = Math.floor(Math.random() * cUpper.length + 1);

            pass += cUpper.charAt(character)
        }

// --- Confirm Upper Case Criteria ----

        confirm("Contains Upper-Case Characters");
        if (cUpper) {

        const character = Math.floor(Math.random() * cUpper.length + 1);

            pass += cUpper.charAt(character)
    
        } 

// -------

        return pass;
        }

    function button() {
        down.innerHTML = generateP();
    }
</script>

</body>
</html>
